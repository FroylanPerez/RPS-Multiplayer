<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  <!--Por que tenemos un script a Bootstrap?? -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>RPS-Game</title>
</head>
<body background = "assets/images/beige-tiles.png">
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="title">
                <h1>ROCK-PAPER-SCISSORS GAME</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>PLAYER 1</h2>
            </div>
            <div class="col-md-4">
                <h2 id="playersOnLine"></h2>
            </div>
            <div class="col-md-4">
                <h2>PLAYER 2</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button id="startPlayerOne"><h1>START</h1></button>
            </div>
            <div class="col-md-4">
                <h2>SCORE</h2>
            </div>
            <div class="col-md-4">
                <button id="startPlayerTwo"><h1>START</h1></button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h3>Click on your choice</h3>
            </div>
            <div class="col-md-1">
                <h3></h3>
            </div>
            <div class="col-md-1">
                <h3>Tie</h3>
            </div>
            <div class="col-md-1">
                <h3>Win</h3>
            </div>
            <div class="col-md-1">
                <h3>Lose</h3>
            </div>
            <div class="col-md-4">
                <h3>Click on your choice</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4 class="playerChoice1" id="rockChoicePlayer1">Rock</h4>
            </div>
            <div class="col-md-1">
                <h4>Player 1</h4>
            </div>
            <div class="col-md-1">
                <h4 class="scoreDisplay" id="tieDisplayPlayer1"></h4>
            </div>
            <div class="col-md-1">
                <h4 class="scoreDisplay" id="winDisplayPlayer1"></h4>
            </div>
            <div class="col-md-1">
                <h4 class="scoreDisplay" id="loseDisplayPlayer1"></h4>
            </div>
            <div class="col-md-4">
                <h4 class="playerChoice2" id="rockChoicePlayer2">Rock</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4 class="playerChoice1" id="paperChoicePlayer1">Paper</h4>
            </div>
            <div class="col-md-1">
                <h4>Player 2</h4>
            </div>
            <div class="col-md-1">
                <h4 class="scoreDisplay" id="tieDisplayPlayer2"></h4>
            </div>
            <div class="col-md-1">
                <h4 class="scoreDisplay" id="winDisplayPlayer2"></h4>
            </div>
            <div class="col-md-1">
                <h4 class="scoreDisplay" id="loseDisplayPlayer2"></h4>
            </div>
            <div class="col-md-4">
                <h4 class="playerChoice2" id="paperChoicePlayer2">Paper</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4 class="playerChoice1" id="scissorsChoicePlayer1">Scissors</h4>
            </div>
            <div class="col-md-2">
                <h4 class="playerChoiceTitle">PLAYER 1 CHOICE:</h4>
            </div>
            <div class="col-md-2">
                <h4 class="playerChoiceTitle">PLAYER 2 CHOICE:</h4>
            </div>
            <div class="col-md-4">
                <h4 class="playerChoice2" id="scissorsChoicePlayer2">Scissors</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2 class="resultTitle">Result</h2>
            </div>
            <div class="col-md-2">
                <h4 class="displayChoice" id="playerChoice1Display"></h4>
            </div>
            <div class="col-md-2">
                <h4 class="displayChoice" id="playerChoice2Display"></h4>
            </div>
            <div class="col-md-4">
                <h2 class="resultTitle">Result</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h1 class="resultDisplay" id="resultPlayer1"></h1>
            </div>
            <div class="col-md-4">
                <h4></h4>
            </div>
            <div class="col-md-4">
                <h1 class="resultDisplay" id="resultPlayer2"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 class="chatTitle">LIVE CHAT</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="chat"></div>
            <input type="text" id="message"><br>
            <button id="send">Send Msj</button>
            <button id="remove">Remove All Mesagges</button>
        </div>


    </div>

    <script src="assets/javascript/gameOk.js"></script>

</body>
</html>
